spring:
  cloud:
      consul:
        discovery:
          instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
           healthCheckInterval: 15s
  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
