zuul:
  ignoredServices: "*"
  prefix: /api
  routes:
    account-service:
      path: /accounts/**
      sensitiveHeaders:
      stripPrefix: false
      serviceId: oauth-account-service
    oauth-service:
      path: /oauth/**
      stripPrefix: false
      sensitiveHeaders:
      serviceId: oauth-account-service
    robot-service: 
      path: /robots/**
      stripPrefix: false
  SendErrorFilter:
    post:
      disable: true


