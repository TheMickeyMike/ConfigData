zuul:
  ignoredServices: "*"
  prefix: /api
  routes:
    account-service:
      path: /accounts/**
      sensitiveHeaders:
      stripPrefix: false
      serviceId: service-account
    oauth-service:
      path: /oauth/**
      stripPrefix: false
      sensitiveHeaders:
      serviceId: service-auth
    robot-service: 
      path: /robots/**
      stripPrefix: false
      sensitiveHeaders:
      serviceId: service-robot
    tinder-service:
      path: /tinder/**
      stripPrefix: false
      sensitiveHeaders:
      serviceId: service-tinder-robot
  SendErrorFilter:
    post:
      disable: true